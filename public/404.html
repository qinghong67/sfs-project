<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    (function () {
      var repo = '/sfs-project';
      var l = window.location;
      var path = l.pathname.slice(repo.length + 1);
      var search = l.search ? l.search.slice(1).replace(/&/g, '~and~') : '';
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        repo + '/?/' + path + (search ? '&' + search : '') + l.hash;
      l.replace(redirect);
    }());
  </script>
</head>
<body></body>
</html>
